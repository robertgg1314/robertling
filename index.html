<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Robert's Homepage</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #3498db;
            --background-color: #f9fbfd;
        }

        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            margin: 0;
            padding: 40px 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
        }

        header {
            text-align: left;
            margin-bottom: 40px;
            padding-bottom: 20px;
            border-bottom: 3px solid var(--accent-color);
        }

        h1 {
            font-size: 2.8rem;
            margin: 0 0 15px 0;
            color: var(--primary-color);
            letter-spacing: -0.05em;
        }

        .card-container {
            display: grid;
            gap: 30px;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
        }

        .card {
            background: white;
            border-radius: 12px;
            padding: 25px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            transition: transform 0.2s, box-shadow 0.2s;
            border: 1px solid #e0e4e8;
            min-height: 300px;
            display: flex;
            flex-direction: column;
        }

        .card:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.1);
        }

        .card h2 {
            margin: 0 0 15px 0;
            color: var(--accent-color);
            font-size: 1.4rem;
        }

        .card-content {
            flex-grow: 1;
        }

        .podcast-container {
            position: relative;
            width: 100%;
            height: 600px;
            border-radius: 8px;
            overflow: hidden;
            margin-top: 15px;
        }

        .podcast-iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .card-footer {
            font-size: 0.85rem;
            color: #95a5a6;
            margin-top: 15px;
            border-top: 1px solid #eee;
            padding-top: 12px;
        }

        a {
            color: var(--accent-color);
            text-decoration: none;
            position: relative;
        }

        a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -2px;
            left: 0;
            background-color: var(--accent-color);
            transition: width 0.3s ease;
        }

        a:hover::after {
            width: 100%;
        }

        footer {
            text-align: center;
            margin-top: 60px;
            color: #95a5a6;
            font-size: 0.9rem;
        }

        /* 加载动画 */
        .loader {
            border: 4px solid #f3f3f3;
            border-radius: 50%;
            border-top: 4px solid var(--accent-color);
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            
            .podcast-container {
                height: 400px;
            }

            h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Robert's Tech Space</h1>
            <p>开发者 | 技术写作者 | 播客主理人</p>
        </header>

        <main>
            <div class="card-container">
                <!-- 播客列表卡片 -->
                <article class="card">
                    <h2>技术播客</h2>
                    <div class="card-content">
                        <div class="loader"></div>
                        <div class="podcast-container">
                            <iframe 
                                class="podcast-iframe"
                                src="https://www.xiaoyuzhoufm.com/podcast/6727473bcbe0e69c8bbcff80"
                                loading="lazy"
                                sandbox="allow-scripts allow-same-origin allow-popups"
                                onload="this.previousElementSibling.style.display='none'">
                            </iframe>
                        </div>
                    </div>
                    <div class="card-footer">
                        更新于 <span id="update-date">加载中...</span>
                    </div>
                </article>

                <!-- GitHub项目卡片 -->
                <article class="card">
                    <h2>开源项目</h2>
                    <div class="card-content">
                        <ul style="padding-left: 20px; margin: 10px 0;">
                            <li><a href="https://github.com/robertgg1314/项目1">智能数据平台</a></li>
                            <li><a href="https://github.com/robertgg1314/项目2">ML框架优化</a></li>
                            <li><a href="https://github.com/robertgg1314/项目3">分布式系统工具包</a></li>
                        </ul>
                    </div>
                    <div class="card-footer">⭐ 累计获得 1.2k stars</div>
                </article>

                <!-- 技术动态卡片 -->
                <article class="card">
                    <h2>近期动态</h2>
                    <div class="card-content">
                        <p>• 发布分布式系统优化白皮书</p>
                        <p>• 开源项目v2.0版本上线</p>
                        <p>• 即将参加AI开发者大会演讲</p>
                    </div>
                    <div class="card-footer">最后更新: 2023年12月</div>
                </article>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Robert's Innovation Space. Powered by Curiosity.</p>
        </footer>
    </div>

    <script>
        // 自动更新日期
        document.getElementById('update-date').textContent = 
            new Date().toLocaleDateString('zh-CN', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric' 
            });
    </script>
</body>
</html>
